<div class="admin">
  <div class="barAdmin">
    <div class="logoAdmin">
      <img
        src="../../assets/logo-r.webp"
        alt="Portif贸lio Im贸veis"
        title="Portif贸lio Im贸veis"
      />
    </div>
    <div class="menuAdmin">
      <div class="itensMenuAdmin">
        <a [routerLink]="['/admin']" routerLinkActive="router-link-active">
          <fa-icon [icon]="faHome" size="2x"></fa-icon>
        </a>
      </div>
    </div>
  </div>

  <div class="conteudoAdmin">
    <div class="cabecalhoConteudoAdmin">
      <div class="itensCabecalhoConteudoAdmin">
        <a
          [routerLink]="['/admin/criar-galeria']"
          routerLinkActive="router-link-active"
        >
          Criar galeria de imagens
          <fa-icon [icon]="faPlusSquare"></fa-icon>
        </a>
        <input #fileInput type="file" (change)="upload($event)" />
      </div>
    </div>

    <div class="tabelalinhaImovel" *ngFor="let midia of midias">
      <img src="{{ midia }}" width="200" height="auto" alt="" title="" />
      <p><b>URL: </b> {{ midia }}</p>
    </div>
    <div *ngIf="loading">Carregando...</div>
    <div *ngIf="error">Erro :(</div>
  </div>
</div>
