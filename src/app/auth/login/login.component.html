<div class="painelLogin">
  <div class="credenciaisLogin">
    <img src="../../../assets/logo.webp" alt="Portifólio Imóveis" title="Portifólio Imóveis" />
    <h1>Login</h1>
    <a
      *ngIf="isLoggedIn"
      [routerLink]="['/admin']"
      routerLinkActive="router-link-active"
      style="text-decoration: underline"
      >Admin</a
    >
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div form-group>
        <label for="email"></label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
          placeholder="E-mail"
        />
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input
          type="password"
          class="form-control"
          name="senha"
          [(ngModel)]="form.senha"
          #senha="ngModel"
          required
          minlength="6"
          placeholder="Senha"
        />
      </div>
      <p>Entre com suas credenciais para fazer login</p>
      <div class="form-group">
        <button type="submit">Entrar</button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Falha ao acessar: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
  <div class="footer">
    <p>Portifolio Imóveis {{ ano }}</p>
    <p>feito por <a href="https://hi4u.me">Agênica Haul Iau</a></p>
  </div>
</div>
