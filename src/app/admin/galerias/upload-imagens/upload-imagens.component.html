<div class="RouterOutlet">
  <div class="cabecalhoConteudoAdmin">
    <div class="itensCabecalhoConteudoAdmin">
      <a
        class="temporario"
        [routerLink]="['/admin/galerias']"
        routerLinkActive="router-link-active"
      >
        Galerias
        <fa-icon [icon]="faImage"></fa-icon>
      </a>

      <div>
        <div class="">
          <label class="">
            <input type="file" multiple (change)="selectFiles($event)" />
          </label>
        </div>

        <div>
          <button class="" [disabled]="!selectedFiles" (click)="uploadFiles()">Upload</button>
        </div>
      </div>
      <div *ngFor="let progressInfo of progressInfos">
        <span>{{ progressInfo.fileName }}</span>
        <div class="progress">
          <div
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
            attr.aria-valuenow="{{ progressInfo.value }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: progressInfo.value + '%' }"
          >
            {{ progressInfo.value }}%
          </div>
        </div>
      </div>
      <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
        <ul *ngFor="let msg of message; let i = index">
          <li>{{ msg }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="infoConteudoAdmin">
    <div class="tabelalinhaImovel" *ngFor="let midia of midias">
      <img src="{{ url }}{{ midia }}" width="200" alt="" title="" />
      <p>
        <b>URL: </b>
        {{ url }}{{ midia }}
      </p>
    </div>
    <div *ngIf="loading">Carregando...</div>
    <div *ngIf="error">Erro :(</div>
  </div>
</div>
