<div class="RouterOutlet">
  <div class="cabecalhoConteudoAdmin">
    <div class="itensCabecalhoConteudoAdmin">

      <a [routerLink]="['/admin/leads']" routerLinkActive="router-link-active">
        <h2>Biblioteca</h2>
      </a>
      <div class="submenu">
        <input id="uploadArquivo" type="file" multiple (change)="selectFiles($event)" class="uploadArquivo" />
        <label for="uploadArquivo" class="iconeUpload">
          <div class="icone" [innerHtml]='iconeUpload'></div>
        </label>
      </div>
    </div>
  </div>
  <header class="topo">
    <div class="caminho">
      <p><a [routerLink]="['/admin/']">início</a> > <a [routerLink]="['/admin/biblioteca/']">biblioteca</a>
      </p>
    </div>
  </header>
  <div class="infoConteudoAdmin">
    <div class="esquerda">
      <div class="biblioteca">
        <div class="itemBiblioteca"
          *ngFor="let midia of midias | paginate: { id: 'server', itemsPerPage: 10, currentPage: p }">
          <div class="imagem"><img src="{{ url }}{{ midia }}" alt="" title="" /></div>
          <div class="acoes">
            <div class="icone" [attr.data-url]="url + midia" [innerHtml]='iconeLink' (click)='copiar($event)'></div>
            <div class="excluir" type="button" (click)="deletaImagem(midia)">excluir</div>
          </div>
        </div>
      </div>
    </div>
    <div class="direita">
      <div class="itensUploas">
        <div class="nomeUpload" *ngFor="let nome of this.nomes">
          <p>{{ nome }}</p>
        </div>
        <div *ngFor="let progressInfo of progressInfos">
          <div class="progress">
            <div role="progressbar" attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100">
              <svg class="circuloProgresso" viewBox="0 0 110 110">
                <path stroke-dasharray="315" [attr.stroke-dashoffset]=" 315 -(progressInfo.value * 3.15) "
                  stroke-width="10" stroke="#ffffff" fill="none"
                  d="M55,105C27.39,105,5,82.61,5,55S27.39,5,55,5s50,22.39,50,50S82.61,105,55,105"
                  [ngClass]='alright === true ? "true" : "false"' />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="uploadImagem">
        <label for="uploadArquivo" class="iconeUpload">
          Adicionar imagem
        </label>
        <button class="up" [disabled]="!selectedFiles" (click)="uploadFiles()">
          OK
        </button>
      </div>
    </div>
    <div class="paginacao">
      <pagination-controls class="controle" id="server" [autoHide]="true" nextLabel="Próx." previousLabel="Voltar" [maxSize]="7" (pageChange)="p = $event"></pagination-controls>
    </div>
    <div *ngIf="loading">Carregando...</div>
    <div *ngIf="error">Erro :(</div>
  </div>
</div>
