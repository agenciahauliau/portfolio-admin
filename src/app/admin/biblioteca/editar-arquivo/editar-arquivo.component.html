<div class="RouterOutlet">
  <div class="cabecalhoConteudoAdmin">
    <div class="itensCabecalhoConteudoAdmin">
      <div class="submenu">
        <a [routerLink]="['/admin/biblioteca']" routerLinkActive="router-link-active">
          Novo Arquivo
        </a>
      </div>
    </div>
  </div>
  <header class="topo">
    <div class="caminho">
      <p>
        <a [routerLink]="['/admin/']">in√≠cio</a> <span>></span>
        <a [routerLink]="['/admin/biblioteca/']">biblioteca</a> <span>></span>
      </p>
    </div>
  </header>
  <div class="infoConteudoAdmin">
    <div class="formulario">
      <form [formGroup]="fileForm" (ngSubmit)="onSubmit()">
        <div class="form-campo">
          <img
            *ngIf="this.arquivo.tipo?.match('image')"
            src="{{ url }}{{ this.arquivo.name }}"
            alt="{{ this.arquivo.altText }}"
          />
          <video *ngIf="this.arquivo.tipo?.match('video')" controls>
            <source [src]="url + this.arquivo.name" [type]="this.arquivo.tipo" />
          </video>
          <div
            *ngIf="getControl.altText.touched && getControl.altText.invalid"
            class="text-danger"
          ></div>
          <input
            type="text"
            name="altText"
            formControlName="altText"
            placeholder="Um texto alternativo para a imagem"
          />
          <label class="inputNome" for="altText">Texto Alternativo <b>*</b></label>
        </div>
        <!-- Enviar dados --------------------------------------->
        <div class="botoes">
          <button type="reset" class="limpar">
            <span>Limpar</span>
          </button>
          <button type="submit" class="enviar" [disabled]="!fileForm.valid">
            <span>Salvar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
